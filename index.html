<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  
  <header class="header">
    <img src="images/logo.svg" class="logo-img">
  </header>
  <section class="conteudo-promo">
    <div class="elements">
      <picture>
        <img src="images/illustration-mockups.svg" class="desk-img">
       </picture>
       
       <div class="elements2">
            <h2 class="h2-elements">Build The Community Your Fans Will Love</h2> 
             <p class="para-elements">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
             </p> 
              <button class="btn-regst">Register</button>
       </div>
    </div>
  </section>

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Felippo</a>.
    </p>
  </footer>
</body>
</html>
